<template>
    <lightning-card class="c-container" title="Query Selector" icon-name="standard:search">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-small" size="12">
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="4">
                        <c-search-ques onsearch={handleData}></c-search-ques>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="8">

                        <div id="dataTable" style="height: 300px;">
                            <lightning-datatable key-field="id" data={values} columns={columns}>
                            </lightning-datatable>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
